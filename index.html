<!DOCTYPE html>
<html>
    <head>
        <title> Calculator</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>

        <div class = "onediv"> TI-<b>36X PRO</b> Press AC after equals  
            <h1>Texas Instruments</h1>
            <div class="screen"></div>
            <div class = "caseButtonContainer">
                <div class = "caseButton">AC</div>
                <div class = "caseButton">+/-</div>
                <div class = "caseButton">%</div>
                <div class = "caseButton">/</div>
            </div>
            <div class="caseButtonContainer">
                <div class ="caseButton">9</div>
                <div class ="caseButton">8</div>
                <div class ="caseButton">7</div>
                <div class ="caseButton">+</div>
            </div>
            <div class =caseButtonContainer>
                <div class= "caseButton">6</div>
                <div class= "caseButton">5</div>
                <div class= "caseButton">4</div>
                <div class= "caseButton">-</div>
            </div>
            <div class = caseButtonContainer>
                <div class= "caseButton">3</div>
                <div class= "caseButton">2</div>
                <div class= "caseButton">1</div>
                <div class= "caseButton">*</div>
            </div>
            <div class ="caseButtonContainer">
                <div class="caseButton">0</div>
                <div class="caseButton">.</div>
                <div class="caseButton buttonDouble">&#61;</div>
            </div>
            
        </div>
        <script src ="script.js" ></script>
    </body>
</html>
